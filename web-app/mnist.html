<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta -->
    <meta charset="utf-8">
    <title>MNIST</title>

    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-4">
      <div class="row d-flex justify-content-center">
        <div id="canvas-div" class="col-md-4 col-xs-12 mx-4">
          <canvas id="canvas" width="364" height="364" class="shadow-lg"></canvas>
        </div>
        <div class="col-md-4 col-xs-12">
            <h2 id="header">MNIST Draw</h2>
            <p><small>Draw a single digit (0-9) in the box to the left, then click Predict.</small></p>
            <div class="btn-group" role="group" aria-label="...">
                <button type="button" class="btn btn-primary" id="predict">Predict <i id="status"></i></button>
                <button type="button" class="btn btn-secondary" id="clear-canvas">Clear</button>
                <button type="button" class="btn btn-secondary" id="test">Test Onnx</button>
            </div>
            <div id="response-text" class="lead py-3"></div>
            <canvas id="myChart"></canvas>
        </div>
      </div>
    </div>

    <!-- Javascript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://unpkg.com/fabric@5.3.0/dist/fabric.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/onnxjs/dist/onnx.min.js"></script> <!-- Import ONNX.js library -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>

    <script src="script.js"></script>

</body>
</html>
