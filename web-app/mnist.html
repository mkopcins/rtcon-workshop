<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta -->
    <meta charset="utf-8">
    <title>MNIST</title>

    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-4">
      <div class="row d-flex justify-content-center">
        <div class="flex" style="flex-direction: column;display: flex;">
          <canvas id="imageCanvas"></canvas>
          <input class="mt-2" type="file" id="imageLoader" name="imageLoader"/>
          <button type="button" class="btn btn-primary mb-2 mt-2" id="predict-onnx">Predict using ONNX</button>
          <button type="button" class="btn btn-primary" id="predict">Predict with backend</button>
          <div id="response-text" class="lead py-3"></div>
          <div id="latency-text" class="lead py-3"></div>
        </div>
      </div>
    </div>

    

    <!-- Javascript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://unpkg.com/fabric@5.3.0/dist/fabric.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/onnxjs/dist/onnx.min.js"></script> <!-- Import ONNX.js library -->
    <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>

    <script src="script.js"></script>

</body>
</html>
